{template "header.html"}
<link rel="stylesheet" href="{HOME_THEME_PATH}web/css/detail.css">
<link rel="stylesheet" href="{HOME_THEME_PATH}web/css/style-3.css">
<link rel="stylesheet" href="{HOME_THEME_PATH}web/css/style-4.css">
<div style="background: #fff;">
    <div id="pz-content" style="padding: 20px 0;">
        <div class="mingci-box">
            <ul class="breadcrumb bnav">
                <li>
                    <a href="zixun.html">&nbsp;公司动态</a>
                </li>
            </ul>

            <div class="norrap-left">
                <img style="display:block;width:100%" alt="" src="images/ad2.jpg" />
                <!--曝光 列表 -->
                <ul class="yujing-list">
                    {module catid=$catid order=updatetime page=1}
                    <li class="yujing-item">
                        <a href="{$t.url}">{$t.title}</a>
                        <div class="yunjing-time">{$t.inputtime}</div>
                        <div class="yunjing-decorate"></div>
                    </li>
                    {/module}

                    <!-- 分页 -->
                    <ul style="margin-top: 40px;" class="yema">
                        {$pages}
                    </ul>
                </ul>
            </div>
        </div>
        <div class="pz-navg">
            <ul>
                {category module=share pid=3}
                <li><a class=" {if IS_SHARE && in_array($catid, $t.catids)} pz-navg-active {/if}" href="{$t.url}">{$t.name}</a>
                </li>
                {/category}
            </ul>
        </div>
    </div>
</div>

{template "footer.html"}
