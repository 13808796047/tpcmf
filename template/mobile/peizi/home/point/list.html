{template "header.html"}
<link rel="stylesheet" href="{HOME_THEME_PATH}web/css/detail.css">
<link rel="stylesheet" href="{HOME_THEME_PATH}web/css/style-3.css">
<div style="background: #fff;">
    <div id="pz-content" style="padding: 20px 0;">
        <!-- 面包屑 -->
        <ul class="breadcrumb bnav">
            <li>
                <a href="#">&nbsp;配资指数观点</a>
            </li>
        </ul>
        <div class="content-norrap">
            <div class="norrap-left">
                <!--			<img style="display:block;width:100%;margin-bottom: 20px;height: 93px;" alt="" src="{HOME_THEME_PATH}web/picture/ad3_1.jpg" />-->

                <!--预警 列表 -->
                <ul class="viewpoint-list" style="padding-bottom: 31px;">
                    {module catid=$catid order=updatetime page=1}
                    <li>
                        <a class="viewpoint-link" href="{$t.url}">
                            <h4>{$t.title}</h4>
                            <p>{$t.description}</p>
                            <div class="viewpoint-time">{$t.author} • {$t.inputtime}</div>
                            <div class="viewpoint-other"><span class="blue">{$t.hits}</span> 阅读 • <span
                                    class="blue">{$t.comments}</span> 评论
                            </div>
                            <img class="viewpoint-img" src="{dr_thumb($t.thumb, 100, 90)}"
                                 width="103" height="103"/>

                        </a>
                    </li>
                    {/module}
                </ul>
                <!-- 分页 -->
                {$pages}
            </div>
           {template "slide.html"}
            <div class="clear_box"></div>
        </div>
    </div>
</div>

{template "footer.html"}
